<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="app.css">
  <script src="modernizr-2.8.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <form name="myForm" ng-submit="submit()" ng-controller="InputController">
    <label>Email:
      <input type="email" name="email" ng-model="email" placeholder="example@mail.com" required>
    </label>
    <label>Password:
      <input type="password" name="password" ng-model="password" ng-minlength="8" required>
    </label>
    <div role="alert">
      <span class="error" ng-show="myForm.password.$error.minlength">
        Too short!</span>
    </div>
    <input type="submit" id="submit" value="Login" />
    <pre>input = {{user}}</pre>
  </form>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
